<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>

		<!-- PWA Meta Tags -->
		<meta name="application-name" content="AI Tool Chat" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="AI Tool Chat" />
		<meta name="description" content="Chat with AI using powerful tools - works offline" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#1e40af" />

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icon-192.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icon-192.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="%sveltekit.assets%/icon-192.png" />

		<style>
			/* Prevent zoom and double-tap behavior on mobile */
			* {
				touch-action: manipulation;
			}

			/* Disable text selection highlighting on mobile */
			body {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			/* Re-enable text selection for input fields and content areas */
			input,
			textarea,
			[contenteditable] {
				-webkit-user-select: text;
				-khtml-user-select: text;
				-moz-user-select: text;
				-ms-user-select: text;
				user-select: text;
			}
		</style>
		<script>
			// Dark mode detection
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-white dark:bg-gray-900">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
	</body>
</html>
